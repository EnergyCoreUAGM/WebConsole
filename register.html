        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputFirstNameRegister">First Name</label><input class="form-control py-4" id="inputFirstNameRegister" type="text" placeholder="Enter first name" required/></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputLastNameRegister">Last Name</label><input class="form-control py-4" id="inputLastNameRegister" type="text" placeholder="Enter last name" required/></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><label class="small mb-1" for="inputEmailAddressRegister">Email</label><input class="form-control py-4" id="inputEmailAddressRegister" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required/></div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputPasswordRegister">Password</label><input class="form-control py-4" id="inputPasswordRegister" type="password" placeholder="Enter password" required/></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label class="small mb-1" for="inputConfirmPasswordRegister">Confirm Password</label><input class="form-control py-4" id="inputConfirmPasswordRegister" type="password" placeholder="Confirm password" required/></div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="createUser()" href="#">Create Account</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
